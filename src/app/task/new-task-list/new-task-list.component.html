<form>
  <h3 mat-dialog-title>{{headerTitle}}</h3>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput placeholder="列表名称" formControlName="name">
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
