<div>
  <span>{{title}}</span>
  <mat-icon [svgIcon]="selected" *ngIf="useSvgIcon else imageSelect"></mat-icon>
  <ng-template #imageSelect>
    <img class="cover" [src]="selected" alt="image selected">
  </ng-template>
</div>
<div class="scroll-container">
  <mat-grid-list [cols]="cols" [rowHeight]="rowHeight">
    <mat-grid-tile *ngFor="let item of items; let i = index">
      <div class="image-container" (click)="onChange(i)">
        <mat-icon class="avatar" [svgIcon]="item" *ngIf="useSvgIcon else imageItem"></mat-icon>
        <ng-template #imageItem><img [src]="item" alt="iamge" ngStyle="{'width': itemWidth}"></ng-template>
        <div class="after">
          <div class="zoom">
            <mat-icon>checked</mat-icon>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
