<form class="full-width">
  <h2 md-dialog-title>邀请组员：</h2>    
  <div mat-dialog-content>
      <mat-input-container class="full-width">
        <input matInput placeholder="组员名称" [matAutocomplete]="auto">
      </mat-input-container>
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayUser" >
        <mat-option *ngFor="let item of items" [value]="item">
          <span>{{ item.name }}</span> |
        </mat-option>
      </mat-autocomplete>
    </div>
  <div md-dialog-actions>
    <button mat-raised-button color="primary">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
