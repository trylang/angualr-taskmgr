<form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit(projectForm, $event)">
  <h3 mat-dialog-title>{{headerTitle}}</h3>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput placeholder="项目名称" formControlName="name">
    </mat-input-container>
    <mat-input-container class="full-width">
      <input matInput placeholder="项目简介（选填）" formControlName="desc">
    </mat-input-container>
    <app-image-list-select
    [useSvgIcon]="false"
    [cols]="6"
    [title]="'选择封面：'"
    [items]="coverImages"
    formControlName="coverImg">
    </app-image-list-select>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
